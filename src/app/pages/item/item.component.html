<section *ngIf="producto">
 
    <!-- imagen de inicio de producto header -->
    <header>
      <div class="item-inside__meta">
        <h1 class="ae-u-bolder rk-portfolio-title ">{{ producto.producto }}</h1>
        <p class="ae-theta rk-portfolio-category ">{{ producto.categoria }}</p>
      </div>
    </header>
  
  <div class="ae-container-fluid">
    <div class="ae-grid ae-grid--collapse rk-portfolio-info ">
      <div class="ae-grid__item item-lg-8 item-sm--center au-xs-ta-center au-lg-ta-left">
        <h2 class="rk-portfolio-inner-title ">{{ producto.subtitulo1 }}</h2>
      </div>
      <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right rk-portfolio-details">
        <p class="rk-portfolio-inner-client "><span class="ae-lambda">Client: </span><span class="ae-u-bolder">Veronica R</span></p>
        <p class="au-underline rk-portfolio-inner-website ">
        <p class="ae-kappa ae-u-bold rk-portfolio-inner-date "> 1 / {{ mes }} / {{ anio }}</p>
      </div>
    </div>
  </div>
  <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">
    <div class="ae-grid ae-grid--collapse au-xs-ptp-1">
      <div class="ae-grid__item item-lg-5 au-lg-ptp-1">
        <h4 class="ae-u-bolder">{{ producto.subtitulo2 }}</h4>
        <p class="ae-eta"> {{ producto.desc1 }} </p>
      </div>
      <div class="ae-grid__item item-lg-6 item-lg--offset-1">
        <img src="assets/productos/{{ id }}/pic-1.jpg" alt="producto"></div>
    </div>
   

  </div>
</section>
